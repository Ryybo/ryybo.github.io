<mat-card>
  <mat-card-header>
    <div class="header-content">
      <h2 class="title">Let's Connect!</h2>
      <img src="/assets/images/Connect1.png" alt="logo" class="logo">
    </div>
  </mat-card-header>

  <mat-card-content>
    <form class="contact-form">
      <div class="name-fields">
        <mat-form-field>
          <mat-label>First Name</mat-label>
          <input matInput name="firstName" [(ngModel)]="firstName" required>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input matInput name="lastName" [(ngModel)]="lastName" required>
        </mat-form-field>
      </div>
      <div class="email-field">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="email" name="email" [(ngModel)]="email" required>
        </mat-form-field>
      </div>


      <div>
        <mat-form-field>
          <mat-label>Message</mat-label>
          <textarea matInput name="message" [(ngModel)]="message" required></textarea>
        </mat-form-field>
      </div>
      <button mat-raised-button color="custom" (click)="submitForm()">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
